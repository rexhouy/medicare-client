<header style="box-shadow:0px 4px 8px #bbb;">
  <div class="container" style="height:inherit;">
    <div style="display:block;width:100%;height:inherit;">
      <div style="display:table;height:inherit">
        <a ng-href="#/" type="button" class="btn" style="height:inherit;margin-left:-15px;display:table;">
          <i class="material-icons" style="font-size:24px;display:table-cell;vertical-align:middle;">&#xE5C4;</i>
        </a>
        <h1>我的账户</h1>
      </div>
    </div>
  </div>
</header>
<div class="container" style="padding-top:28px;padding-bottom:28px;">
  <div class="form-horizontal" style="margin-left:15px; margin-right:15px;">
    <div class="form-group">
      <label class="col-sm-3 control-label">个人编号</label>
      <div class="col-sm-9">
        <p class="form-control-static">0123456789</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">参保类型</label>
      <div class="col-sm-9">
        <p class="form-control-static">职工</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">姓名</label>
      <div class="col-sm-9">
        <p class="form-control-static">xx</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">单位名称</label>
      <div class="col-sm-9">
        <p class="form-control-static">xxxxx公司</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">账户余额</label>
      <div class="col-sm-9">
        <p class="form-control-static">¥ 500.00</p>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="date" class="col-sm-3 control-label">&nbsp;</label>
    <div class="col-sm-9">
      <a class="btn btn-primary btn-lg" ng-href="#/account_history">个人账户交易记录</a>
    </div>
  </div>
</div>
