<header style="box-shadow:0px 4px 8px #bbb;">
  <div class="container" style="height:inherit;">
    <div style="display:block;width:100%;height:inherit;">
      <div style="display:table;height:inherit">
        <a ng-href="#/" type="button" class="btn" style="height:inherit;margin-left:-15px;display:table;">
          <i class="material-icons" style="font-size:24px;display:table-cell;vertical-align:middle;">&#xE5C4;</i>
        </a>
        <h1>预约挂号</h1>
      </div>
    </div>
  </div>
</header>
<div class="container" style="padding-top:28px;padding-bottom:28px;">
  <div class="alert alert-success" role="alert">
    <i class="glyphicon glyphicon-ok-circle" style="padding-right:8px;"></i> 预约成功
  </div>
  <div class="form-horizontal" style="margin:0 15px;">
    <div class="form-group">
      <label for="hospital" class="control-label">类型</label>
      <p class="form-control-static">{{specialist ? "专家门诊" : "普通门诊"}}</p>
    </div>
    <div class="form-group">
      <label for="hospital" class="control-label">就诊医院</label>
      <p class="form-control-static">{{hospital}}</p>
    </div>
    <div class="form-group">
      <label for="hospital" class="control-label">就诊科室</label>
      <p class="form-control-static">{{department}}</p>
    </div>
    <div class="form-group" ng-show="specialist">
      <label for="hospital" class="control-label">专家</label>
      <p class="form-control-static">{{specialist}}</p>
    </div>
    <div class="form-group">
      <label for="hospital" class="control-label">就诊时间</label>
      <p class="form-control-static">{{date}}</p>
    </div>
    <div class="form-group" ng-show="cardNo">
      <label for="hospital" class="control-label">医保卡号</label>
      <p class="form-control-static">{{cardNo}}</p>
    </div>
  </div>
</di>
