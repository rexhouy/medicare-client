<header style="box-shadow:0px 4px 8px #bbb;">
  <div class="container" style="height:inherit;">
    <div style="display:block;width:100%;height:inherit;">
      <div style="display:table;height:inherit">
        <a ng-href="#/" type="button" class="btn" style="height:inherit;margin-left:-15px;display:table;">
          <i class="material-icons" style="font-size:24px;display:table-cell;vertical-align:middle;">&#xE5C4;</i>
        </a>
        <h1>医保缴费</h1>
      </div>
    </div>
  </div>
</header>
<div class="container" style="padding-top:28px;padding-bottom:28px;">
  <ul class="nav nav-pills">
    <li role="presentation" ng-class="type=='people' ? 'active' : ''"><a ng-click="type='people'">居民</a></li>
    <li role="presentation" ng-class="type=='staff' ? 'active' : ''"><a ng-click="type='staff'">职工</a></li>
  </ul>
  <form class="form-horizontal" ng-submit="confirm()" style="padding-top:28px;">
    <div class="form-group">
      <label for="card_no" class="col-sm-3 control-label">医保卡号</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" id="card_no" name="card_no" ng-model="card_no" required>
      </div>
    </div>
    <div class="form-group">
      <label for="identity_no" class="col-sm-3 control-label">身份证号</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" id="identity_no" name="identity_no" ng-model="identity_no" required>
      </div>
    </div>
    <div class="form-group">
      <label for="tel" class="col-sm-3 control-label">手机号</label>
      <div class="col-sm-9">
        <input type="tel" class="form-control" id="tel" name="tel" required>
      </div>
    </div>
    <div class="form-group">
      <label for="tel_captcha" class="col-sm-3 control-label">验证码</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input type="number" class="form-control" id="tel_captcha" required>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">获取验证码</button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="date" class="col-sm-3 control-label">&nbsp;</label>
      <div class="col-sm-9">
        <button class="btn btn-primary btn-lg" type="submit">确定</button>
      </div>
    </div>
  </form>
</div>
