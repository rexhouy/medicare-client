<header style="box-shadow:0px 4px 8px #bbb;">
  <div class="container" style="height:inherit;">
    <div style="display:block;width:100%;height:inherit;">
      <div style="display:table;height:inherit">
        <a ng-href="#/" type="button" class="btn" style="height:inherit;margin-left:-15px;display:table;">
          <i class="material-icons" style="font-size:24px;display:table-cell;vertical-align:middle;">&#xE5C4;</i>
        </a>
        <h1>预约挂号</h1>
      </div>
    </div>
  </div>
</header>
<div class="container" style="padding-top:28px;padding-bottom:28px;">
  <ul class="nav nav-pills">
    <li role="presentation"><a ng-href="#/book">普通</a></li>
    <li role="presentation" class="active"><a>专家</a></li>
  </ul>
  <form class="form-horizontal" style="margin-top:28px;">
    <div class="form-group">
      <label for="hospital" class="col-sm-3 control-label">就诊医院</label>
      <div class="col-sm-9">
        <select class="form-control" id="hospital">
          <option></option>
          <option value="1">云大医院</option>
          <option value="2">昆医附二院</option>
          <option value="3">昆明延安医院</option>
          <option value="4">昆明43医院</option>
          <option value="5">昆明市妇幼保健院</option>
          <option value="6">昆华医院</option>
          <option value="7">昆明市第一人民医院</option>
          <option value="8">云南省中医院</option>
          <option value="9">云南省肿瘤医院</option>
          <option value="10">昆明市中医院</option>
          <option value="11">云南省第三人民医院</option>
          <option value="12">云南省精神卫生中心</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="card_no" class="col-sm-3 control-label">就诊科室</label>
      <div class="col-sm-9">
        <select class="form-control" id="department">
          <option></option>
          <option value="1">神经内科</option>
          <option value="2">心内科</option>
          <option value="3">呼吸内科</option>
          <option value="4">消化内科</option>
          <option value="5">内分泌内科</option>
          <option value="6">血液内科</option>
          <option value="7">肾脏内科</option>
          <option value="8">普通外科</option>
          <option value="9">骨科</option>
          <option value="10">泌尿外科</option>
          <option value="11">胸外科</option>
          <option value="12">心脏外科</option>
          <option value="13">整形烧伤外科</option>
          <option value="14">五官科</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="date" class="col-sm-3 control-label">就诊时间</label>
      <div class="col-sm-9">
        <input type="date" id="date" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="date" class="col-sm-3 control-label">&nbsp;</label>
      <div class="col-sm-9">
        <button class="btn btn-primary btn-lg" style="display:block;width:100%;background:#197e7a;">确定</button>
      </div>
    </div>
  </form>

</div>
